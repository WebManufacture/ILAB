    <script type="text/javascript">
        if (window.location.href.indexOf("?url=") >=0 ){
            var uri = window.location.href.split("?url=")[1];
            if (uri) uri = decodeURI(uri);
            console.log("loading uri:", uri);
            //document.body.innerHTML = `<div class="html-content" url="${uri}"></div>`

            var xhr = new XMLHttpRequest();
            xhr.open("GET", uri, false);  // synchronous request
            xhr.send(null);
            document.body.innerHTML = (xhr.responseText);
            if (WS){
                WS.DOMload(function(){
                    M.ParseModule(WS.Body);
                });
            } else {
                window.onload = function(){
                    WS.DOMload(function(){
                        M.ParseModule(WS.Body);
                    });
                }
            }
        }
    </script>
