<script type='text/javascript'>
	WmBtn = {};
	
	WmBtn.Context = {};
	WmBtn.Context.Selector = ".wm-btn";
	WmBtn.Context.Condition = "ui-processing";
	WmBtn.Context.Process = function(item) {
		var icon = item.attr("icon");
		if (icon != null && icon != '') {
			if (icon.start('http')){
				item.style.backgroundImage = "url('" + icon + "')";
			}
			else{
				var preURL = 'Images/';
				if (M.ServicesUrl) preURL = M.ServicesUrl + '/' + preURL;
				item.style.backgroundImage = "url('" + preURL + icon + "')";
			}
			item.style.backgroundRepeat = "no-repeat";
			item.style.backgroundPosition = "center center";
		}
	};
	
	
	IconBtn = {};
	
	IconBtn.Context = {};
	IconBtn.Context.Selector = ".icon-btn";
	IconBtn.Context.Condition = "ui-processing";
	IconBtn.Context.Process = function(item) {
		var icon = item.attr("icon");
		if (icon != null && icon != '') {
			if (icon.start('http')){
				item.style.backgroundImage = "url('" + icon + "')";
			}
			else{
				var preURL = 'Images/';
				if (M.ServicesUrl) preURL = M.ServicesUrl + '/' + preURL;
				item.style.backgroundImage = "url('" + preURL + icon + "')";
			}
			item.style.backgroundRepeat = "no-repeat";
			item.style.backgroundPosition = "center center";
		}
	};

	
</script>
