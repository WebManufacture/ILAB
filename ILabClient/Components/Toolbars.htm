<context selector=".module-button" condition="ui-processing">
    if (window.SpienBar){
    	SpienBar.add(Element);
    	C.ProcessContext(Toolbar.SpienBar, Toolbar.BtnContext);
	}
</context>

<context selector=".spien-subbar" condition="ui-processing">
	if (window.SpienBar){
	    SpienBar.add(Element);
	}
</context>


<style type="text/css">
	body.with-header-toolbar{
		padding-top: 25px;
		box-sizing: border-box;
		-moz-box-sizing: border-box;
	}
	
	.toolbar {
		border: 1px solid darkorange;
		/*border-radius: 10px 10px 10px 10px;*/
		cursor: default;
		font-size: 16px;
		height: 55px;
		text-align: center;
		width: 98%;
		background-color: white;
		
		vertical-align: top;
	}  	
	
	.toolbar.with-titles.small{
		height: 55px;
	}
	
	.toolbar.with-titles{
		height: 90px;
	}
	
	.toolbar:hover,.header.toolbar:hover {
		border: solid 1px red;
		box-shadow: 2px 2px 1px silver;
		opacity: 1;
		background-color: #FFFFDD;
		overflow: visible;
	}
	
	
	.header.toolbar{		
		border-bottom: solid 1px red;
		background-color: #FFFFDD;
		position: fixed;
		top: 0;
		opacity: 0.6;
		overflow: hidden;
		height: 25px;
		z-index: 20;
	}  
	
	.header.toolbar.fixed{
		height: 55px;
	}
	
	.header.toolbar.with-titles{
		height: 25px;
	}
	
	.header.toolbar .menuitem{
		height: 18px;
		background-size: 20px;
	}
		
	.header.toolbar:hover{
		height: 55px;
	}
	
	.header.toolbar.with-titles:hover{
		height: 90px;
	}
	
	.header.toolbar:hover .menuitem{
		height: 50px;
		background-size: inherit;
	}
	
	.vertical.toolbar{		
		border-left: solid 1px red;
		background-color: #FFFFDD;
		position: fixed;
		top: 0;
		opacity: 0.6;
		overflow: hidden;
		height: 99.99%;
		width: 30px;
		z-index: 20;
	}  
	
	.vertical.toolbar.right-side{
		right: 0;
	}
	
	.vertical.toolbar.left-side{
		left: 0;
	}
	
	.vertical.toolbar:hover{
		width: 80px;
		opacity: 0.9;
	}
	
	.vertical.toolbar .title{
	    display: none;
	}
	
	.vertical.toolbar .title:hover, .vertical.toolbar.fixed .title{
		display: block;
	}
	
	.vertical.toolbar.fixed{
	    width: 80px;
	}
	
	.vertical.toolbar.with-titles .menuitem{
		margin-bottom: 30px;
	}
	
	.vertical.toolbar .menuitem{
	    width: 25px;
	    background-size: 25px;
	}
	
	.vertical.toolbar:hover .menuitem, .vertical.fixed.toolbar .menuitem{
		width: 55px;
		background-size: 40px;
	}
	
	
	
	
	.toolbar .subbar{
		height: 55px;
		margin-left: 1%;
		margin-right: 1%;
		text-align: center;
		float: left;
	}
	
	.toolbar .menuitem {
		background-position: center center;
		background-repeat: no-repeat;
		/*background-size: 48px 48px;
		-moz-background-size: 48px 48px;*/
		border: 1px solid silver;
		border-radius: 10px 10px 10px 10px;
		cursor: pointer;
		display: inline-block;
		height: 50px;
		margin: 2px;
		text-align: center;
		vertical-align: top;
		width: 50px;
		font-size: 10px;
		position: relative;
	}
	
	.toolbar.small .menuitem {
		height: 36px;
		width: 36px;		
		background-size: 36px 36px;
		border-radius: 5px;
	}
	
	.toolbar.fixed-size-items .menuitem,
	.toolbar .menuitem.fixedsize {
		background-size: 48px 48px;
		-moz-background-size: 48px 48px;
	}
	
	.toolbar .menuitem:hover {
		background-color: yellow;    
	}
	
	.toolbar .menuitem:hover:not(.disabled) .title{
		height: 30px;
		font-size: 12px;
		color : navy;
	}
	
	.toolbar .menuitem:active{
		background-color: orange; 
	}
	
	.toolbar .menuitem.disabled{
		background-color: #ccc!important;
		opacity: 0.5;
	}
	
	.toolbar .menuitem.switched{
		background-color: orange; 
		border-width: 2px;
	}

	.toolbar .menuitem.standart-btn{
	    background-image: url("");
	}
	
	
	.toolbar .menuitem .title{
		margin-top: 54px;
		height: 25px;
		overflow: hidden;
		color: #666;
	}
	
	.toolbar.small .menuitem .title{
		margin-top: 36px;
	}
	
	.toolbar .menuitem influence{
		display : none;
	}
	
	.toolbar .separator{
		width: 10px;
		display: inline-block;
	}
	
	.toolbar input[type='text']:focus{
		background-color: #CCFFFF;
	}
	
	
	.toolbar input[type='text'], .header.toolbar:hover input[type='text']{		
		border: 1px solid black;
		border-radius: 4px 4px 4px 4px;
		display: inline-block;
		height: 26px;
		margin-right: 20px;
		min-width: 200px;
		padding-left: 10px;
		padding-right: 10px;
		padding-top: 4px;
		text-align: left;
		margin-top: 13px;
		vertical-align: top;
	}
	
	
	.header.toolbar input[type='text']{
		padding: 2px;
		margin-top: 2px 10px;
		height: 15px;
		border: 1px solid gray;
		border-radius: none;
	}
	
	
	#loader-icon{
		position: fixed;
		top: 0;
		right: 0;
		width: 50px;
		height: 50px;
		z-index: 100;
		overflow: hidden;
		display: block;
		background: transparent url("http://system.web-manufacture.net/images/loading.gif") no-repeat center center;
	} 
	
	
	#loader-list{
		position: fixed;
		top: 0;
		left: 0;
		width: 200px;
		height: 200px;
		z-index: 100;
		overflow: hidden;
		background-color: #EEE;
		display: block;
		font-size: 12px;
	}
	
	#loader-list .module-line.loading .name{
		color: red;
	}
	
	#loader-list .module-line.complete .name{
		color: green;
	}
	
	#spien-bar, .spien-bar{
		position: fixed;
		top: 0;
		right: 0;
		width: 55px;
		height: 55px;
		opacity: 0.2;
		z-index: 100;
		overflow: hidden;
		background-color: #CCC;
		display: block;
	}
	
	#spien-bar:hover, .spien-bar:hover, .spien-bar.over{
		width: 50%;
		height: 58px;
		opacity: 1;
		background-color : #EEE;
		border: solid 1px black;
	}
	
	
	#spien-bar:hover .spien-subbar, .spien-bar:hover .spien-subbar, .spien-bar.over .spien-subbar{
		display: block; 
	}
	
	.spien-bar>.module-button.menuitem{
		width: 48px;
		height: 48px;
		float: right;
	}
	
	.spien-bar .module-button{
		width: 48px;
		height: 48px;
		float: right;
		
		background-position: center center;
		background-repeat: no-repeat;
		border: 1px solid silver;
		border-radius: 10px 10px 10px 10px;
		cursor: pointer;
		display: block;
		margin: 2px;
		text-align: center;
		vertical-align: bottom;
	}
	
	.spien-bar .spien-subbar {
		border: 1px solid darkorange;
		cursor: default;
		font-size: 16px;
		height: 55px;
		text-align: center;
		float: right;
		background-color: white;
		display: none;
	}
	
	
	.spien-bar .menuitem
